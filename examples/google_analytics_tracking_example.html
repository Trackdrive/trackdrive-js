<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Google Analytics Tracking Example</title>
    
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        // Input your GA token
        ga('create', 'UA-XXXXXXXXX-X', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="../dist/trackdrive-optimizer.js"></script>
    <script>
        TrackdrivejQuery(function () {
            // Grab the token from ?token=somevalue
            var offer_token = TrackdrivejQuery.urlParam('token');

            // Obtain your tracking offer_token from https://trackdrive.net/offers/
            Trackdrive.Optimizer.replace_numbers({
                offer_token: offer_token, 
                track_ga_client_id: true
            });
        });
    </script>

</head>
<body>

    <!-- This telephone number will be replaced by a Trackdrive tracking number. -->
    <h1 class="trackdrive-number">MY DEFAULT NUMBER</h1>

</body>
</html>
