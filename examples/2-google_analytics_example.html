<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Google Analytics Tracking Example</title>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        // Input your GA token
        ga('create', 'UA-XXXXXXXXX-X', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="../dist/trackdrive-optimizer.js"></script>
    <script>
        var offer_token = TrackdrivejQuery.urlParam('token');

        var options = {
            offer_token: offer_token,
            track_ga_client_id: true,
            default_number: {
                human_number: "(855) 879-7917",
                plain_number: "+18558797917"
            }
        };

        Trackdrive.Optimizer.replace_all(options, [
            ['888 111 4444', 'human_number'],
            ['(888) 111 4444', 'human_number']
        ]);
    </script>

</head>
<body>

<!-- This telephone number will be replaced by a Trackdrive tracking number. -->
<h1>888 111 4444</h1>

<p>The number to call is (888) 111 4444</p>

</body>
</html>
