<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Trackdrive Example</title>
    <script src="../dist/trackdrive-optimizer.js"></script>

    <script>
        TrackdrivejQuery(function () {
            // Obtain your tracking token from https://trackdrive.net/offers/
            Trackdrive.Optimizer.replace_numbers('your-offer-token');
        });
    </script>

</head>
<body>

<div class="container">
    <h1>trackdrive.js</h1>
    <hr>

    <!-- This telephone number will be replaced by a Trackdrive tracking number. -->
    <div class="trackdrive-number">(855) 654 2938</div>
    <hr>

    <!-- replaced by a hyperlinked tracking number -->
    <strong class="trackdrive-number" data-hyperlink="true">(855) 654 2938</strong>
    <hr>

    <a href="#whatever" class="trackdrive-number" data-hyperlink="true">(855) 654 2938</a>
    <hr>

    <!-- send additional tokens with data-tokens, and display a plain hyperlinked number -->
    <strong class="trackdrive-number" data-format="plain" data-hyperlink="true" data-tokens='{"interest":"loans"}'>
        (855) 654 2938
    </strong>

</div>

<style>
    body {
        background-color: #f2f2f2;
    }

    hr {
        opacity: 0.4;
    }

    .container {
        margin: 20px auto;
        font-family: arial;
        padding: 40px;
        width: 800px;
        background-color: #fff;
    }

    .trackdrive-number {
        display: none;
    }
</style>

</body>
</html>
